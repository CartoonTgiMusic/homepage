<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a062562745.js"
      crossorigin="anonymous"
    ></script>
    <title>HnrtSongsList</title>
    <link rel="stylesheet" media="all" />
  </head>
  <style>
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: "Roboto", sans-serif;
      margin: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container {
      bottom: 0;
      position: fixed;
      width: 100%;
      margin: auto;
      background-color: #ffffff;
      justify-content: center;
      align-items: center;
      display: flex;
      flex-direction: column;
      border: 2px solid black;
    }

    .header {
      display: flex;
      justify-content: space-between;
      width: 95%;
      align-items: center;
      background-color: #ffffff;
      height: 50px;
      top: 0;
      position: fixed;
      border-bottom: 2px solid black;
      h2 {
        user-select: none;
      }
    }
    .fa-house:hover,
    .fa-close:hover {
      transform: scale(1.2);
      color: gray;
    }
    .fa-house,
    .fa-close {
      color: #000000;
    }
    #myProgress {
      width: 80%;
      background-color: gray;
      cursor: pointer;
      border-radius: 10px;
      margin: auto;
    }

    #myBar {
      width: 0%;
      height: 5px;
      background-color: black;
      border-radius: 10px;
    }

    .btn-action {
      cursor: pointer;
      padding-top: 10px;
    }

    .btn-ctn,
    .infos-ctn {
      width: 80%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      user-select: none;
    }

    .btn-ctn > div {
      margin: 10px 0;
    }
    .btn-ctn i:hover {
      transform: scale(1.2);
      color: gray;
    }

    .infos-ctn > div {
      margin-bottom: 10px;
      color: #000000;
    }
    .duration {
      margin-left: 10px;
    }

    .title {
      margin-left: 10px;
      width: 67%;
      text-align: center;
    }

    .player-ctn {
      border-radius: 15px;
      width: 95%;
      padding: 10px;
      background-color: #ffffff;
      margin: auto;
      margin-top: 60px;
      justify-content: center;
      margin-bottom: 140px;
      border: 2px solid black;
    }

    .playlist-track-ctn {
      display: flex;
      background-color: #000000;
      margin: 10px 0px;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }

    .playlist-track-ctn > div {
      margin: 2px;
    }
    .playlist-track-ctn:hover {
      transform: scaleY(1.2);
      background-color: gray;
    }
    .playlist-info-track {
      width: 50%;
    }
    .playlist-info-track,
    .playlist-duration {
      padding: 7px 0;
      color: #ffffff;
      font-size: 0.9rem;
      pointer-events: none;
    }
    .active-track {
      background: gray;
      color: #ffffff !important;
      font-weight: bold;
    }

    .playlist-btn-play {
      pointer-events: none;
      padding: 7px;
    }
    .btn-ctn .fas {
      color: #000000;
    }
    .fas {
      font-size: 1.5rem;
    }
    .playlist-btn-play i {
      color: #ffffff;
    }
  </style>

  <body>
    <audio id="myAudio" ontimeupdate="onTimeUpdate()">
      <!-- <source src="audio.ogg" type="audio/ogg"> -->
      <source id="source-audio" src="" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <div class="header">
      <div class="home">
        <a href="index.html"><i class="fas fa-house"></i></a>
      </div>
      <h2>ထွားနုဲင်းရုဲင်းတဝ်း</h2>
      <div class="home">
        <a href="hnrt.html"><i class="fas fa-close"></i></a>
      </div>
    </div>

    <div class="container">
      <div class="infos-ctn">
        <div class="timer">00:00</div>
        <div class="title"></div>
        <div class="duration">00:00</div>
      </div>
      <div id="myProgress">
        <div id="myBar"></div>
      </div>
      <div class="btn-ctn">
        <div class="btn-action first-btn" onclick="previous()">
          <div id="btn-faws-back">
            <i class="fas fa-step-backward"></i>
          </div>
        </div>
        <div class="btn-action" onclick="rewind()">
          <div id="btn-faws-rewind">
            <i class="fas fa-backward"></i>
          </div>
        </div>
        <div class="btn-action" onclick="toggleAudio()">
          <div id="btn-faws-play-pause">
            <i class="fas fa-play" id="icon-play"></i>
            <i class="fas fa-pause" id="icon-pause" style="display: none"></i>
          </div>
        </div>
        <div class="btn-action" onclick="forward()">
          <div id="btn-faws-forward">
            <i class="fas fa-forward"></i>
          </div>
        </div>
        <div class="btn-action" onclick="next()">
          <div id="btn-faws-next">
            <i class="fas fa-step-forward"></i>
          </div>
        </div>
        <div class="btn-mute btn-action" id="toggleMute" onclick="toggleMute()">
          <div id="btn-faws-volume">
            <i id="icon-vol-up" class="fas fa-volume-up"></i>
            <i
              id="icon-vol-mute"
              class="fas fa-volume-mute"
              style="display: none"
            ></i>
          </div>
        </div>
      </div>
    </div>

    <div class="player-ctn">
      <div class="playlist-ctn"></div>
    </div>
    <script>
      function createTrackItem(index, name, duration) {
        var trackItem = document.createElement("div");
        trackItem.setAttribute("class", "playlist-track-ctn");
        trackItem.setAttribute("id", "ptc-" + index);
        trackItem.setAttribute("data-index", index);
        document.querySelector(".playlist-ctn").appendChild(trackItem);

        var playBtnItem = document.createElement("div");
        playBtnItem.setAttribute("class", "playlist-btn-play");
        playBtnItem.setAttribute("id", "pbp-" + index);
        document.querySelector("#ptc-" + index).appendChild(playBtnItem);

        var btnImg = document.createElement("i");
        btnImg.setAttribute("class", "fas fa-play");
        btnImg.setAttribute("height", "40");
        btnImg.setAttribute("width", "40");
        btnImg.setAttribute("id", "p-img-" + index);
        document.querySelector("#pbp-" + index).appendChild(btnImg);

        var trackInfoItem = document.createElement("div");
        trackInfoItem.setAttribute("class", "playlist-info-track");
        trackInfoItem.innerHTML = name;
        document.querySelector("#ptc-" + index).appendChild(trackInfoItem);

        var trackDurationItem = document.createElement("div");
        trackDurationItem.setAttribute("class", "playlist-duration");
        trackDurationItem.innerHTML = duration;
        document.querySelector("#ptc-" + index).appendChild(trackDurationItem);
      }

      var listAudio = [
        {
          name: "ဗါး",
          file: "assets/musics/hnrtaudios/music1.mp3",
          duration: "ခွန်ခွန်ကျော်ဦး",
        },
        {
          name: "ထွားနုဲင်းရုဲင်းတဝ်း",
          file: "assets/musics/hnrtaudios/music2.mp3",
          duration: "ခွန်ပျူ",
        },
        {
          name: "စွꩻခွင်ꩻဗဲင်းမွိုင်",
          file: "assets/musics/hnrtaudios/music3.mp3",
          duration: "ခွန်အောင်သိုက်",
        },
        {
          name: "အုံဟဝ်နေႏမွိုး",
          file: "assets/musics/hnrtaudios/music4.mp3",
          duration: "ခွန်ပဒဲကော",
        },
        {
          name: "နားဟွိုန်ꩻ",
          file: "assets/musics/hnrtaudios/music5.mp3",
          duration: "ခွန်တကီးတဘဲ",
        },
        {
          name: "နာꩻဒေါ့ꩻ",
          file: "assets/musics/hnrtaudios/music6.mp3",
          duration: "ခွန်စောနိုင်",
        },
        {
          name: "အွဥ်ဝင်ꩻစွီꩻစူ",
          file: "assets/musics/hnrtaudios/music7.mp3",
          duration: "ခွန်ပျူ+နန်းမိုခမ်း",
        },
        {
          name: "အရက်ꩻသွတ်ꩻခွေꩻအလောင်း",
          file: "assets/musics/hnrtaudios/music8.mp3",
          duration: "ခွန်အောင်သိုက်",
        },
        {
          name: "နွန်ႏ",
          file: "assets/musics/hnrtaudios/music9.mp3",
          duration: "ခွန်ခွန်ကျော်ဦး",
        },
        {
          name: "ရက်ꩻမွေးမွေးလဲဥ်းနာꩻ",
          file: "assets/musics/hnrtaudios/music10.mp3",
          duration: "ခွန်စောနိုင်",
        },
        {
          name: "တူနယ်တဲနယ်",
          file: "assets/musics/hnrtaudios/music11.mp3",
          duration: "ခွန်ခွန်ကျော်ဦး",
        },
        {
          name: "အပဲစ်ꩻကင်ꩻထာꩻရက်ꩻ",
          file: "assets/musics/hnrtaudios/music12.mp3",
          duration: "ခွန်ကျော်စိုး",
        },
        {
          name: "နီဖာဗွေႏ",
          file: "assets/musics/hnrtaudios/music13.mp3",
          duration: "ခွန်ခွန်ကျော်ဦး",
        },
        {
          name: "နာꩻထန်ႏထိုႏ",
          file: "assets/musics/hnrtaudios/music14.mp3",
          duration: "ခွန်ဇော်ခက်",
        },
      ];

      for (var i = 0; i < listAudio.length; i++) {
        createTrackItem(i, listAudio[i].name, listAudio[i].duration);
      }
      var indexAudio = 0;

      function loadNewTrack(index) {
        var player = document.querySelector("#source-audio");
        player.src = listAudio[index].file;
        document.querySelector(".title").innerHTML =
          listAudio[index].name + "<br>" + listAudio[index].duration;
        this.currentAudio = document.getElementById("myAudio");
        this.currentAudio.load();
        this.toggleAudio();
        this.updateStylePlaylist(this.indexAudio, index);
        this.indexAudio = index;
      }

      var playListItems = document.querySelectorAll(".playlist-track-ctn");

      for (let i = 0; i < playListItems.length; i++) {
        playListItems[i].addEventListener(
          "click",
          getClickedElement.bind(this)
        );
      }

      function getClickedElement(event) {
        for (let i = 0; i < playListItems.length; i++) {
          if (playListItems[i] == event.target) {
            var clickedIndex = event.target.getAttribute("data-index");
            if (clickedIndex == this.indexAudio) {
              // alert('Same audio');
              this.toggleAudio();
            } else {
              loadNewTrack(clickedIndex);
            }
          }
        }
      }

      document.querySelector("#source-audio").src = listAudio[indexAudio].file;
      document.querySelector(".title").innerHTML =
        listAudio[indexAudio].name + "<br>" + listAudio[indexAudio].duration;

      var currentAudio = document.getElementById("myAudio");

      currentAudio.load();

      currentAudio.onloadedmetadata = function () {
        document.getElementsByClassName("duration")[0].innerHTML =
          this.getMinutes(this.currentAudio.duration);
      }.bind(this);

      var interval1;

      function toggleAudio() {
        if (this.currentAudio.paused) {
          document.querySelector("#icon-play").style.display = "none";
          document.querySelector("#icon-pause").style.display = "block";
          document
            .querySelector("#ptc-" + this.indexAudio)
            .classList.add("active-track");
          this.playToPause(this.indexAudio);
          this.currentAudio.play();
        } else {
          document.querySelector("#icon-play").style.display = "block";
          document.querySelector("#icon-pause").style.display = "none";
          this.pauseToPlay(this.indexAudio);
          this.currentAudio.pause();
        }
      }

      function pauseAudio() {
        this.currentAudio.pause();
        clearInterval(interval1);
      }

      var timer = document.getElementsByClassName("timer")[0];

      var barProgress = document.getElementById("myBar");

      var width = 0;

      function onTimeUpdate() {
        var t = this.currentAudio.currentTime;
        timer.innerHTML = this.getMinutes(t);
        this.setBarProgress();
        if (this.currentAudio.ended) {
          document.querySelector("#icon-play").style.display = "block";
          document.querySelector("#icon-pause").style.display = "none";
          this.pauseToPlay(this.indexAudio);
          if (this.indexAudio < listAudio.length - 1) {
            var index = parseInt(this.indexAudio) + 1;
            this.loadNewTrack(index);
          }
        }
      }

      function setBarProgress() {
        var progress =
          (this.currentAudio.currentTime / this.currentAudio.duration) * 100;
        document.getElementById("myBar").style.width = progress + "%";
      }

      function getMinutes(t) {
        var min = parseInt(parseInt(t) / 60);
        var sec = parseInt(t % 60);
        if (sec < 10) {
          sec = "0" + sec;
        }
        if (min < 10) {
          min = "0" + min;
        }
        return min + ":" + sec;
      }

      var progressbar = document.querySelector("#myProgress");
      progressbar.addEventListener("click", seek.bind(this));

      function seek(event) {
        var percent = event.offsetX / progressbar.offsetWidth;
        this.currentAudio.currentTime = percent * this.currentAudio.duration;
        barProgress.style.width = percent * 100 + "%";
      }

      function forward() {
        this.currentAudio.currentTime = this.currentAudio.currentTime + 5;
        this.setBarProgress();
      }

      function rewind() {
        this.currentAudio.currentTime = this.currentAudio.currentTime - 5;
        this.setBarProgress();
      }

      function next() {
        if (this.indexAudio < listAudio.length - 1) {
          var oldIndex = this.indexAudio;
          this.indexAudio++;
          updateStylePlaylist(oldIndex, this.indexAudio);
          this.loadNewTrack(this.indexAudio);
        }
      }

      function previous() {
        if (this.indexAudio > 0) {
          var oldIndex = this.indexAudio;
          this.indexAudio--;
          updateStylePlaylist(oldIndex, this.indexAudio);
          this.loadNewTrack(this.indexAudio);
        }
      }

      function updateStylePlaylist(oldIndex, newIndex) {
        document
          .querySelector("#ptc-" + oldIndex)
          .classList.remove("active-track");
        this.pauseToPlay(oldIndex);
        document
          .querySelector("#ptc-" + newIndex)
          .classList.add("active-track");
        this.playToPause(newIndex);
      }

      function playToPause(index) {
        var ele = document.querySelector("#p-img-" + index);
        ele.classList.remove("fa-play");
        ele.classList.add("fa-pause");
      }

      function pauseToPlay(index) {
        var ele = document.querySelector("#p-img-" + index);
        ele.classList.remove("fa-pause");
        ele.classList.add("fa-play");
      }

      function toggleMute() {
        var btnMute = document.querySelector("#toggleMute");
        var volUp = document.querySelector("#icon-vol-up");
        var volMute = document.querySelector("#icon-vol-mute");
        if (this.currentAudio.muted == false) {
          this.currentAudio.muted = true;
          volUp.style.display = "none";
          volMute.style.display = "block";
        } else {
          this.currentAudio.muted = false;
          volMute.style.display = "none";
          volUp.style.display = "block";
        }
      }
    </script>
  </body>
</html>
